{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Afritec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	  <meta name="description" content="Afritec Store is a Demo Ecommerce website made with Django and Javascript. It has functionalities such as Add to cart, and PayPal Payment Integration">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'root/style.css' %}"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <style type="text/css">    
    .bg-dark {
    background-color: #212529!important;
	}
    .navbar-brand {
		margin: -20px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
					<a href="/store" class="navbar-brand">
						<img  id="web-icon" src="{% static 'root/images/afritec.jfif' %}">
					</a>
					<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
						<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
							<div class="navbar-nav">
								<p style="padding-left: 15px;" class="nav-item nav-link active"></p>
								<a href="/store" class="nav-item nav-link">Store</a>
							</div>
							<div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
								<ul class="navbar-nav text-right">
									
									<li class="nav-item active">
										<a href="{% url 'root:about' %}" class="nav-item nav-link">About Us</a>
									</li>
									<li class="nav-item active">
										<a href="{% url 'root:contacts' %}" class="nav-item nav-link">Contact Us</a>
									</li>
									<li class="nav-item active">
										<a href="{% url 'root:login' %}">
											<img  id="cart-icon" src="{% static 'root/images/user.png' %}">
										</a>
									</li>
								</ul>
							</div>
				</nav>
<div class="container">
  <div class="contact-section">
    <h2 class="ct-section-head">CONTACT US</h2>
    <div class="row contact-fields">
      <div class="col-md-8 left-form">
       <form method="post" action="">
        <div class="form-group">
          <label class="sr-only" for="fname">First Name *</label>
          <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*" type="text"  required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="lname">Last Name *</label>
          <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*" type="text"  required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="contactEmail">Email *</label>
          <input class="required form-control h5-email" id="contactEmail" name="contactEmail" placeholder="Email&nbsp;*" type="text"  required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="contactPhone">Phone *</label>
          <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Phone&nbsp;*" type="text"  required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="comment">Type your message here</label>
          <textarea class="required form-control" id="comment" name="comment" placeholder="Type your message here&nbsp;*" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>  
      </form>
      <div class="col-md-4 contact-info">
      <div class="phone">
        <h2>Call</h2>
        <a href="tel:+25452096397">0752096397</a>
      </div>
      <div class="email">
        <h2>Email</h2>
        <a href="mailto:info@afritec.com">info@afritec.com</a>
      </div>
      </div>
    </div>
    </div>
  </div>
</div>                                        
</body>
</html>
